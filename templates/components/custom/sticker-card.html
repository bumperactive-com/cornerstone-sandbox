<div class="sticker-card">
    <div class="sticker-header">
        <span class="sticker-id">#{{id}}</span>
        <span class="sticker-date">Created {{created_at}}</span>
    </div>
    <div class="sticker-content">
        <h2 class="sticker-title">{{name}}</h2>
        <p class="sticker-description">{{description}}</p>
    </div>
    <div class="sticker-footer">
        <span class="sticker-price">{{price.formatted}}</span>
        <a href="{{url}}" class="view-sticker-page">View Sticker Page</a>
        <a href="{{add_to_cart_url}}" class="add-to-cart">Add to Cart</a>
    </div>
</div>
